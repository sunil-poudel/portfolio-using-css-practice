<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

        <div style="grid-area: boxHeadingImage" id="headingImage">
            <img src="assets/sunil_poudel.jpg" alt="sunil poudel" />

    <section id="skills">
        <div id="skillsFrontEnd">
                <div style="grid-area: skillBoxA">Html</div>
                <div style="grid-area: skillBoxB">
                    <img style="height: 40px; width: auto;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6935wo8bLZh5FeafJEffqWKDOpNpx6UE5bg&s" alt="html logo">
                </div>
                <div style="grid-area: skillBoxC">CSS</div>
                <div style="grid-area: skillBoxD">
                    <img style="height: 40px; width: auto;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShuEmJAUIYjZy4iVym0-uf4dDG82UsrMmBFg&s" alt="css logo">
                </div>
                <div style="grid-area: skillBoxE">TypeScript</div>
                <div style="grid-area: skillBoxF">

                <div style="grid-area: skillBoxG">Angular</div>
                <div style="grid-area: skillBoxH">
                    <img style="height: 35px; width: auto;" src="https://logowik.com/content/uploads/images/angular-a-letter-new-20243216.logowik.com.webp" alt="angular logo">

        </div>
        <div id="skillsBackend">
                <div style="grid-area: skillBox1">Java</div>
                <div style="grid-area: skillBox2">
                    <img style="height: 60px; width: auto;" src="https://1000logos.net/wp-content/uploads/2020/09/Java-Emblem.jpg" alt="java logo">
                </div>
                <div style="grid-area: skillBox3">Spring boot</div>
                <div style="grid-area: skillBox4">
                    <img style="height: 60px; width: auto;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1RNgloYivDxu-m0uthmQb78H2ULQhv94GZw&s" alt="spring boot logo">
